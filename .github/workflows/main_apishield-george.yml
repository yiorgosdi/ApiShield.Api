# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - apishield-george

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        run: dotnet build ./ApiShield.TestingLab.sln --configuration Release

      - name: Test
        run: dotnet test ./ApiShield.TestingLab.sln --configuration Release --no-build
  
      - name: dotnet publish
        run: dotnet publish ./ApiShield.Api/ApiShield.Api.csproj -c Release -o publish --no-build

      - name: Create deployment package
        run: |
          cd published
          zip -r app.zip .
    
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: published/app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: app-package
          path: published
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D0153610F8404B659470B9BCB918F6F2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4F2AC618843748F5B903DADC3997487F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B15790B6719A4BBCBFACAA91532AA45B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'apishield-george'
          slot-name: 'Production'
          package: published/app.zip

          


